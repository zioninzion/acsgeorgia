<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Christian Students Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .campus-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            line-height: 1.5;
        }

        .gsu-button {
            background-color: #0039A6;
        }

        .gt-button {
            background-color: #EAAA00;
        }

        .uga-button {
            background-color: #BA0C2F;
        }

        .campus-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Welcome to Atlanta Christian Students Club</h1>
    <p>Choose your campus:</p>
    <div>
        <a href="https://www.acsgsu.org" class="campus-button gsu-button">
            GSU
        </a>

        <a href="https://www.acsgt.org" class="campus-button gt-button">
            GT
        </a>

        <a href="https://www.acsuga.org" class="campus-button uga-button">
            UGA
        </a>
    </div>
</body>
</html>
